{% extends 'base.html' %}

{% block content %}
<h1>{{ subcategory.name }}</h1>
<p>{{ subcategory.description }}</p>

<h2>Available Service Sessions</h2>
<table>
    <tr>
        <th>Session Name</th>
        <th>Price</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td>{{ session.name }}</td>
        <td>{{ session.price }}</td>
    </tr>
    {% endfor %}
</table>

<button>Button Bergabung</button>
{% endblock %}
